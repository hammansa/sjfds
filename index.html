<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FDS - 3D Mobile Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="app-container"></div>

    <!-- Added a dedicated button to open the form -->
    <div class="intro-overlay">
        <button id="open-driver-app-btn" class="glowing-btn">파트너 지원하기</button>
    </div>

    <div id="service-overlay" class="hidden">
        <div class="overlay-content">
            <!-- ... (client form and general overlay structure remains the same) ... -->

            <!-- Driver Application Container -->
            <div id="driver-application-container">
                <!-- Step 1 & 1.5 (No changes) -->
                <div id="driver-step-1" class="driver-step">
                    <p class="step-guide">기본 정보 입력</p>
                    <div class="form-group">
                        <label for="driver-name">이름</label>
                        <input type="text" id="driver-name" placeholder="홍길동">
                    </div>
                    <div class="form-group">
                        <label for="driver-phone">연락처</label>
                        <input type="tel" id="driver-phone" placeholder="01012345678">
                    </div>
                    <div class="form-group">
                        <label for="driver-area">주요 활동 지역</label>
                        <input type="text" id="driver-area" placeholder="예: 서울시 강남구">
                    </div>
                     <div class="form-group">
                        <label for="driver-dob">생년월일</label>
                        <input type="date" id="driver-dob">
                    </div>
                     <div class="form-group">
                        <label for="driver-gender">성별</label>
                        <select id="driver-gender">
                            <option value="">선택</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    <div class="form-navigation">
                         <button type="button" id="driver-step-1-back-to-main" class="secondary-btn">닫기</button>
                         <button type="button" id="driver-step-1-next" class="submit-btn" disabled>다음</button>
                    </div>
                </div>
                 <div id="driver-step-1-5" class="driver-step hidden">
                    <p class="step-guide">추가 정보</p>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="driver-has-car">
                        <label for="driver-has-car">자가용 보유 (업무에 활용 가능)</label>
                    </div>
                    <div class="form-navigation">
                         <button type="button" id="driver-step-1-5-back" class="secondary-btn">이전</button>
                         <button type="button" id="driver-step-1-5-next" class="submit-btn">다음</button>
                    </div>
                </div>


                <!-- == UPDATED: Step 2 with Certificate Section == -->
                <div id="driver-step-2" class="driver-step">
                    <p class="step-guide">업무 선택 및 약관 동의</p>
                    <div class="form-group">
                        <label>희망 업무 선택 (다중 선택 가능)</label>
                        <div id="service-selection-checkboxes"></div>
                    </div>

                    <!-- Initially hidden certificate section -->
                    <div id="certificate-section" class="form-group hidden">
                        <label style="color: var(--service-color);">병원동행 파트너 필수 자격</label>
                        <div class="radio-group">
                            <input type="radio" id="cert-caregiver" name="certificate" value="caregiver">
                            <label for="cert-caregiver">요양보호사</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="cert-social-worker" name="certificate" value="social-worker">
                            <label for="cert-social-worker">사회복지사</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>선택 업무 주의사항</label>
                        <div id="service-terms-display" class="terms-box"></div>
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="terms-agree" disabled>
                        <label for="terms-agree">상기 주의사항을 모두 확인하고 동의합니다.</label>
                    </div>
                    <div class="form-navigation">
                        <button type="button" id="driver-step-2-back" class="secondary-btn">이전</button>
                        <button type="button" id="driver-step-2-next" class="submit-btn" disabled>다음</button>
                    </div>
                </div>

                <div id="driver-step-3" class="driver-step hidden">
                    <p class="step-guide">최종 동의</p>
                    <div class="terms-box">
                        <p><strong>업무 제휴 협약서</strong></p>
                        <p>1. 본인은 FDS와 파트너 관계를 맺고, 관련 업무를 성실히 수행할 것을 동의합니다.</p>
                        <p>2. 업무 중 취득한 고객의 개인정보는 어떠한 경우에도 외부에 유출하지 않습니다.</p>
                        <p>3. FDS의 서비스 운영 정책을 준수하며, 위반 시 제재 조치에 동의합니다.</p>
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="final-agree">
                        <label for="final-agree">위 협약서 내용을 모두 확인했으며, 이에 동의합니다.</label>
                    </div>
                    <div class="form-navigation">
                        <button type="button" id="driver-step-3-back" class="secondary-btn">이전</button>
                        <button type="button" id="driver-step-3-submit" class="submit-btn">제출 완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
